<body>
  <section id="agecalc">

 <article>  
<div id="date-form">
  
<div id="label">
 <label for="day">DAY</label> <br>
 <input type="number" id="date" name="date" placeholder="DD" required> <br>
</div>
<div id="label">
 <label for="month">MONTH</label> <br>
 <input type="number" id="month" name="month" placeholder="MM" required><br>
</div>
<div id="label">
 <label for="year">YEAR</label> <br>
 <input type="number" id="year" name="year" placeholder="YYYY" required>
</div>
</div>
<hr img src="/age-calculator-app-main/assets/images/icon-arrow.svg">
<div id="age">
 <h1>-- years</h1> 
 <h1> -- months</h1>
 <h1>-- days</h1> 
</div>
</article>
</section>
